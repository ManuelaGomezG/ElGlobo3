</head>

    <header>
        <nav class="navbar .text-light bg-icecream navbar-expand-md">
            <section class="container-fluid">
                <a class="navbar-brand" href="#">El Globo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <article class="offcanvas offcanvas-end bg-icecream" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Contacto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Sobre Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="desayunos.html">Desayunos</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="bebidas.html">Bebidas</a>
                            </li>
                            <li class="nav-item">

                            </li>
                        </ul>

                    </div>
                </article>
            </section>
        </nav>
    </header>

    <!--main-->
    <main class="container">
        <section class="row">
            <article class="col-md-12">
                <h2 class="display-7">Contacto</h2>
            </article>
            <article class="form p-4 col-7">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="p-4 col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </article>
            <article class=".bg-info-subtle p-4 col-sm-8 col-md-5">
                <div class="card .bg-danger-subtle">
                    <img src="../assets/images/unetealequipo.png" class="card-img" alt="...">
                    <div class="card-img-overlay">
                    </div>
                </div>
            </article>
            <article class="text-center col-md-12">
                <h2 class="display-7">Como llegar?</h2>
            </article>
            <article class=".bg-info-subtle p-4 col-sm-8 col-md-4">
                <div class="card .bg-danger-subtle">
                    <img src="../assets/images/direccion.png" class="card-img" alt="...">
                    <div class="card-img-overlay">
                    </div>
                </div>
            </article>
            <article class=".bg-danger-subtle p-4 col-md-5">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.4750841595146!2d-74.14965892689446!3d4.687192241778403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9c9549776e0b%3A0x958162e807be590b!2sPanaderia%20El%20Globo.!5e0!3m2!1ses!2smx!4v1704749457517!5m2!1ses!2smx"
                    width="500" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>

    <footer>

    </footer>
